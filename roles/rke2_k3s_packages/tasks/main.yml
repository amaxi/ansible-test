- name: Install minimal packages
  ansible.builtin.package:
    name:
      - curl
      - findmnt
      - grep
      - awk
      - blkid
      - lsblk
      - open-iscsi
      - nfs-client
    state: latest
  
- name: Start service iscsid, if not started
  ansible.builtin.service:
    name: iscsid
    state: started