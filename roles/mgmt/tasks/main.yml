- name: Install minimal packages
  ansible.builtin.package:
    name:
      - curl
      - findmnt
      - grep
      - awk
      - blkid
      - lsblk
      - open-iscsi
      - nfs-client
    state: latest
  
- name: Copy the scripts to usr_local_bin
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: /usr/local/bin/{{ item }}
    owner: root
    group: root
    mode: 0755
  loop:
    - "etcd"
    - "etcdctl"
    - "etcdutl"
    - "helm"